name: CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm run test:unit -- --ci --reporter=default

      - name: Run integration tests
        run: pnpm run test:integration -- --ci --reporter=default || echo "Integration tests skipped if no changes"

      - name: Build with analysis
        run: ANALYZE=1 pnpm run build
        env:
          ANALYZE: 1

      - name: Check for duplicate chart libraries
        run: |
          if [ -d ".next/analyze" ]; then
            echo "Bundle analysis available in .next/analyze"
            # Check for duplicate recharts imports
            grep -r "recharts" .next/analyze || echo "No duplicate recharts found"
          fi

